<!DOCTYPE html>

<html lang="en">
<head class="px-6 py-6 flex justify-between bg-teal-800">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %}{% endblock %} | Puddle</title>
</head>
<body>
    <nav class="px-6 py-6 flex justify-between items-centre border-b border-grey-200">
        <a href="" class="text-xl fornt-semibold">Puddle</a>
        <div class="space-x-6">
            <a href="{% url 'item:new' %}" class="text-lg fornt-semibold hover:text-grey-500">New Item</a>
            <a href="{% url 'item:items' %}" class="text-lg fornt-semibold hover:text-grey-500">Browse</a>

            {% if request.user.is_authenticated %}
                <a href="#" class="px-6 py-3 fornt-semibold bg-blue-500 text-white rounded-xl hover:bg-teal-700">Inbox</a>
                <a href="{% url 'dashboard:index' %}" class="px-6 py-3 fornt-semibold bg-blue-500 text-white rounded-xl hover:bg-teal-700">Dashboard</a>
            {% else %}
                <a href="{% url 'core:signup' %}" class="px-6 py-3 fornt-semibold bg-blue-500 text-white rounded-xl hover:bg-teal-700">Signup</a>
                <a href="{% url 'core:login' %}" class="px-6 py-3 fornt-semibold bg-blue-500 text-white rounded-xl hover:bg-teal-700">Log In</a>
            {% endif %}
        </div>
    </nav>
    <div class="px-6 py-6">
        {% block content %}
        {% endblock %}
    </div>


    <footer class="px-6 py-6 flex justify-between bg-teal-800">
        <div class="w-2/3 pr-10">
            <h3 class="mb-5 fornt-semibold text-grey-400">About</h3>
            <p class="text-tg text-grey-500">some sample text</p>
        </div>
        <div class="w-1/3">
            <h3 class="mb-5 fornt-semibold text-grey-400">menu</h3>
            <ul class="space-y-2">
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">About</a></li>
            <li><a href="{% url 'core:contact' %}" class="text-lg text-teal-500 hover:text-teal-700">Contact</a></li>
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Privacy policy</a></li>
            <li><a href="#" class="text-lg text-teal-500 hover:text-teal-700">Terms of use</a></li>

        </ul>
    </div>
        

    </footer>




</body>
</html>
