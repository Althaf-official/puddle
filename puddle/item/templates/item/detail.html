{% extends 'core/base.html' %}

{% block title %}{{ item.name }}{% endblock %}

{% block content %}
<div class="grid grid-cols-5 gap-6">
    <div class="col-span-3">
        <img src="{{ item.image.url }}" class="rounded-xl">
    </div>
    
    <div class="col-span-2 p-6 bg-grey-100 rounded-xl">
        <h1 class="mb-6 text-3xl">{{ item.name }}</h1>
        <h6 class="mb-1 text-1xl">{{ item.description }}</h6>
        <p class="text-grey-500"><strong>Price: </strong>{{ item.price }}</p>
        <p class="text-grey-500"><strong>Seller: </strong>{{ item.created_by.username }}</p>
    </div>


</div>
{% endblock %}
